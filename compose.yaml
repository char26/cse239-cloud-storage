services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  scylla:
    image: scylladb/scylla:5.4
    command: []
    ports:
      - "5432:5432"
    volumes:
      - scylladata:/var/lib/scylla

volumes:
  pgdata: {}
  scylladata: {}